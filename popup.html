<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EZkanji</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 32px;
            height: 32px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon32a.png" alt="EZkanji Icon">
            <h1>EZkanji</h1>
        </div>
        
        <label class="switch">
            <input type="checkbox" id="enableExtension">
            <span class="slider"></span>
        </label>
        
        <div class="status" id="statusText">Extension is enabled</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
